<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personality Mockup A — Single column, attribute-style</title>
<style>
  :root {
    --warm-brown: #8B6F47;
    --warm-brown-pale: #F5F0EA;
    --deep-slate: #4A5568;
    --charcoal: #2D2D2D;
    --medium-gray: #666666;
    --light-gray: #999999;
    --very-light-gray: #F7F7F5;
    --border-gray: #E2E0DC;
    --white: #FFFFFF;
    --font-serif: Georgia, 'Times New Roman', serif;
    --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: var(--font-serif);
    background: var(--very-light-gray);
    color: var(--charcoal);
    padding: 40px 24px;
  }

  .label {
    font-family: var(--font-sans);
    font-size: 11px;
    color: var(--light-gray);
    text-align: center;
    margin-bottom: 32px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .container {
    max-width: 560px;
    margin: 0 auto;
  }

  /* Section rule */
  .sheet-section-rule {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 6px;
  }
  .sheet-section-rule::before,
  .sheet-section-rule::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border-gray);
  }
  .sheet-section-rule-text {
    font-family: var(--font-sans);
    font-size: 10px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--light-gray);
    white-space: nowrap;
  }

  .section-subtitle {
    font-family: var(--font-sans);
    font-size: 13px;
    color: var(--medium-gray);
    text-align: center;
    margin-bottom: 20px;
    font-style: italic;
  }

  /* Cards */
  .trait-card {
    background: var(--white);
    border-radius: 6px;
    border-left: 4px solid var(--border-gray);
    margin-bottom: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.07), 0 0 0 1px rgba(0,0,0,0.05);
    overflow: hidden;
    cursor: pointer;
  }
  .trait-card:hover { box-shadow: 0 4px 14px rgba(0,0,0,0.11), 0 0 0 1px rgba(0,0,0,0.06); }

  .trait-summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 16px 8px 16px;
    gap: 12px;
  }

  .trait-name {
    font-family: var(--font-serif);
    font-size: 16px;
    font-weight: 700;
    color: var(--charcoal);
  }

  .trait-level {
    font-family: var(--font-sans);
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--warm-brown);
    flex-shrink: 0;
  }

  /* Bar */
  .trait-bar {
    position: relative;
    height: 7px;
    border-radius: 4px;
    margin: 8px 16px 0 16px;
    background: var(--border-gray);
    overflow: visible;
  }
  .trait-marker {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: var(--warm-brown);
    border: 2.5px solid var(--white);
    box-shadow: 0 1px 5px rgba(0,0,0,0.4);
  }

  /* Chevron */
  .trait-chevron {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: 8px 16px 9px;
    font-family: var(--font-sans);
    font-size: 9px;
    font-weight: 600;
    color: var(--light-gray);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    border-top: 1px solid var(--border-gray);
    background: rgba(0,0,0,0.015);
    margin-top: 10px;
    transition: color 0.2s, background 0.2s;
  }
  .trait-card:hover .trait-chevron { color: var(--charcoal); background: rgba(0,0,0,0.03); }
  .trait-card.expanded .trait-chevron {
    color: var(--warm-brown);
    background: rgba(139,111,71,0.06);
  }
  .chevron-arrow {
    display: inline-block;
    transition: transform 0.3s;
    font-size: 10px;
  }
  .trait-card.expanded .chevron-arrow { transform: rotate(180deg); }

  /* Expanded detail */
  .trait-detail {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease-out;
    background: var(--very-light-gray);
    border-top: 1px solid transparent;
  }
  .trait-card.expanded .trait-detail {
    max-height: 400px;
    border-top-color: var(--border-gray);
  }
  .trait-detail-inner {
    padding: 20px 22px 22px;
  }
  .trait-desc {
    font-size: 14px;
    color: var(--medium-gray);
    line-height: 1.7;
    margin-bottom: 18px;
  }
  .bipolar-bar {
    position: relative;
    height: 6px;
    border-radius: 3px;
    background: var(--border-gray);
    overflow: visible;
    margin-bottom: 8px;
  }
  .bipolar-marker {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--warm-brown);
    border: 2.5px solid var(--white);
    box-shadow: 0 1px 4px rgba(0,0,0,0.35);
  }
  .bipolar-labels {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 14px;
  }
  .bipolar-label-low,
  .bipolar-label-high {
    font-family: var(--font-sans);
    font-size: 11px;
    color: var(--medium-gray);
    font-style: italic;
    line-height: 1.4;
    max-width: 45%;
  }
  .bipolar-label-high { text-align: right; }

  .trait-interpretation {
    font-family: var(--font-sans);
    font-size: 13px;
    color: var(--deep-slate);
    line-height: 1.6;
    background: var(--warm-brown-pale);
    border-left: 3px solid var(--warm-brown);
    padding: 10px 14px;
    border-radius: 0 4px 4px 0;
    font-style: italic;
  }
</style>
</head>
<body>
<div class="container">
  <p class="label">Option A — Single column, attribute-style</p>

  <div class="sheet-section-rule">
    <span class="sheet-section-rule-text">Personality</span>
  </div>
  <p class="section-subtitle">How you tend to move through the world — tendencies, not achievements</p>

  <div id="traits"></div>
</div>

<script>
const traits = [
  {
    name: 'Openness',
    score: 3.5,
    level: 'High',
    borderColor: '#93C5FD',
    desc: 'Your appetite for novelty, ideas, art, and new experiences.',
    low: 'Prefers the familiar',
    high: 'Drawn to novelty',
    interpretation: 'You\'re drawn to novelty and ideas.'
  },
  {
    name: 'Conscientiousness',
    score: 4.0,
    level: 'High',
    borderColor: '#86EFAC',
    desc: 'Your tendency toward organisation, discipline, and thoroughness.',
    low: 'Spontaneous & flexible',
    high: 'Systematic & focused',
    interpretation: 'You\'re systematic and goal-directed.'
  },
  {
    name: 'Extraversion',
    score: 2.0,
    level: 'Low',
    borderColor: '#C4B5FD',
    desc: 'Your orientation toward the outer world of people and activity.',
    low: 'Prefers quieter settings',
    high: 'Energised by people',
    interpretation: 'You prefer quieter, calmer settings.'
  },
  {
    name: 'Agreeableness',
    score: 3.0,
    level: 'Moderate',
    borderColor: '#FCA5A1',
    desc: 'Your orientation toward cooperation and trust with others.',
    low: 'Direct & sceptical',
    high: 'Trusting & cooperative',
    interpretation: 'Your tendencies fall somewhere between both ends of this dimension.'
  },
  {
    name: 'Neuroticism',
    score: 1.5,
    level: 'Low',
    borderColor: '#FCD34D',
    desc: 'Your tendency to experience negative emotions and stress.',
    low: 'Emotionally steady',
    high: 'Feels things deeply',
    interpretation: 'You\'re emotionally steady and even-keeled.'
  }
];

function pct(score) { return ((score - 1) / 4) * 100; }

const container = document.getElementById('traits');

traits.forEach((t, i) => {
  const card = document.createElement('div');
  card.className = 'trait-card';
  card.style.borderLeftColor = t.borderColor;
  card.innerHTML = `
    <div class="trait-summary">
      <div class="trait-name">${t.name}</div>
      <div class="trait-level">${t.level}</div>
    </div>
    <div class="trait-bar">
      <div class="trait-marker" style="left:${pct(t.score)}%"></div>
    </div>
    <div class="trait-chevron">Details <span class="chevron-arrow">▾</span></div>
    <div class="trait-detail">
      <div class="trait-detail-inner">
        <p class="trait-desc">${t.desc}</p>
        <div class="bipolar-bar">
          <div class="bipolar-marker" style="left:${pct(t.score)}%"></div>
        </div>
        <div class="bipolar-labels">
          <span class="bipolar-label-low">${t.low}</span>
          <span class="bipolar-label-high">${t.high}</span>
        </div>
        <div class="trait-interpretation">${t.interpretation}</div>
      </div>
    </div>
  `;
  card.addEventListener('click', () => card.classList.toggle('expanded'));
  container.appendChild(card);
});
</script>
</body>
</html>
